<html>

<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>

<h1 align="center">Registration Details</h1><br>
<form [formGroup]="register" (ngSubmit)="submit()" class="form-horizontal">

<div class="form-group">
 <label class="control-label col-sm-4">Enter UserId</label>
    <div class="col-sm-5">
     <input type="text" class="form-control" formControlName="uid">
     </div>
    </div>


<div class="form-group">
<label class="control-label col-sm-4">Enter FirstName</label>
<div class="col-sm-5">
    <input type="text" class="form-control" formControlName="fname">
</div>
</div>


<div class="form-group">
    <label class="control-label col-sm-4">Enter LastName</label>
    <div class="col-sm-5">
        <input type="text" class="form-control" formControlName="lname">
    </div>
    </div>


    <div class="form-group">
        <label class="control-label col-sm-4">Enter MobileNo</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" formControlName="mobno">
        </div>
        </div>    




<div class="form-group">
<label class="control-label col-sm-4">Enter Password</label>
<div class="col-sm-5">
<input type="password" class="form-control" formControlName="pass">

</div>
</div>



<div class="form-group">
    <label class="control-label col-sm-4">Confirm Password</label>
    <div class="col-sm-5">
    <input type="password" class="form-control" formControlName="cpass">
    </div>
    </div>




 <div class="form-group"> 
    <div class="col-sm-offset-4 col-sm-5"> 
<button type="submit" class="btn btn-success" >Register</button>
</div>
 </div> 

</form>
<p>{{msg}}</p>

</body>

</html>
